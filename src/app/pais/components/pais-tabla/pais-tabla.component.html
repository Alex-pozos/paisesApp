<table class="table table-hover">

        <tr>
            <th>#</th>
            <th>Bandera</th>
            <th>Nombre</th>
            <th>Poblaci√≥n</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let pais of paises; let i = index">
            <td>{{i + 1}}</td>
            <td><img class="small-flags" [src]="pais.flag"></td>
            <td>{{pais.capital}}, {{pais.name}}</td>

            <td>

            </td>
        </tr>
    </tbody>
</table>
